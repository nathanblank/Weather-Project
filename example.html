<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f1f1f1;
        }

        #weather-container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        }

        h1 {
        color: #333;
        }

        p {
        color: #666;
        }

        input {
        padding: 8px;
        margin-right: 8px;
        }

        button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
    </head>
    <body>
    <div id="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            const cityInput = document.getElementById('city');
            const cityName = cityInput.value;

            if (!cityName) {
                alert('Please enter a city name');
                return;
            }

            fetch("https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/Washington%20DC?unitGroup=us&include=days&key=MRHLULC5384B67VWFL2UVWDMT&contentType=json", 
                {
                "method": "GET",
                "headers": {
                    }
                })
                .then(response => {
                    console.log(response);
                })
                .catch(err => {
                    console.error(err);
                });
                
            }        

    </script>
</body>
</html>
